<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <h3>Working Days</h3>
    
    <div ng-controller="productController">
      <input type="text" ng-model="search">  <!-- store what is written in var called search -->
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr ng-repeat="product in products | orderBy: 'name' | filter: search"> <!-- reference search variable here -->
          <td>{{product.name}}</td>
          <td>{{product.price | currency}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
